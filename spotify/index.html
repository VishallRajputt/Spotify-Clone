<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">

  <title>Spotify-your favourite music is here</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li class="Brand"><img src="logo.png" alt="spotify"> Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>
  <div class=" Container">
      <div class="Song-list">
      <h1>Best of Arijit Singh</h1>
      <div class="songItemContainer">
        <div class="song-Item">
          <img src="Bairiya.jpg" alt="1">
          <span class="songName">  Bairiya</span>
          <span class="songlistplay"> <span class="timestamp"> 4:23  <i class="fa-solid fa-circle-play"></i> </span>  </span>
        </div>

        <div class="song-Item">
          <img src="Aashiqui-2.jpg" alt="1">
          <span class="songName"> Tum hi ho</span>
          <span class="songlistplay"> <span class="timestamp"> 4:22  <i class="fa-solid fa-circle-play"></i> </span>  </span>
        </div>

        <div class="song-Item">
          <img src="saware.jpg" alt="1">
          <span class="songName">  Saware</span>
          <span class="songlistplay"> <span class="timestamp"> 5:21  <i class="fa-solid fa-circle-play"></i> </span>  </span>
        </div>

        <div class="song-Item">
          <img src="agar tum sath ho.jpg" alt="1">
          <span class="songName">  Agar Tum sath ho</span>
          <span class="songlistplay"> <span class="timestamp"> 5:41  <i class="fa-solid fa-circle-play"></i> </span>  </span>
        </div>

        <div class="song-Item">
          <img src="Zaalima.jpg" alt="1">
          <span class="songName"> Zaalima</span>
          <span class="songlistplay"> <span class="timestamp"> 4:59  <i class="fa-solid fa-circle-play"></i> </span>  </span>
        </div>

        <div class="song-Item">
          <img src="Ae-Dil-Hai-Mushkil.jpg" alt="1">
          <span class="songName"> Ae-Dil-Hai-Mushkil</span>
          <span class="songlistplay"> <span class="timestamp"> 4:28  <i class="fa-solid fa-circle-play"></i> </span>  </span>
        </div>

         </div>
        </div>
        </div>
        </div>
        </div>
        </div>
      </div>
     <div class="Song-Banner"></div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-3x fa-backward"></i>
      <i class="fa-solid  fa-3x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-3x fa-forward"></i>
    </div>
    <div class="song-Info">
      <img src="playing.gif" width="42px" alt="" id="gif"> Bairiya- Arijit Singh
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/e0502ab3fe.js" crossorigin="anonymous"></script>
</body>
</html>
